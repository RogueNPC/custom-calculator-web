<!DOCTYPE html>
<html>
    <head>
        <title>Volume Calculator</title>
        <link rel='stylesheet' href='./styles.css'>
    </head>
    <body>
        <main>
            <h1>Volume Calculator</h1>
            <section>
                <div>
                    <label for="select-shape">Select Shape</label>
                        <select id="select-shape">
                            <option value="Cone">Cone</option>
                            <option value="Sphere">Sphere</option>
                            <option value="Cylinder">Cylinder</option>
                        </select>
                    <label for="input-radius">Radius</label>
                        <input id="input-radius" type="number" value="2">
                    <label for="input-height">Height (not used for sphere)</label>
                        <input id="input-height" type="number" value="3">
                </div>
                <div id="display-total">0.00</div>
                <div id="formula-image">
                    <img src="volume-formulas.png" alt="volume formulas"> 
                </div>
            </section>
        </main>
        <script src='scripts.js'></script>
    </body>
</html>
